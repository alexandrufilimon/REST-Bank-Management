<a routerLink="/myAccount/{{clientId}}"><img src="https://cdn1.iconfinder.com/data/icons/user-interface-outline-7/512/ui_ux_left_back_return-64.png">Back</a>
<div class="marTop" style="max-height: 100%;overflow: scroll;">

    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-search"></i></div>
          <input type="text" class="form-control" placeholder="Search Transaction" ng-model="searchTransaction">
        </div>      
      </div>
    </form>

<div style="height:250px;">
  <table class="table table-bordered table-striped" >
  
  <thead>
    <tr>
      <td>
        <a href="/managerLogin" ng-click="sortType = 'transaction.date'; sortReverse = !sortReverse">
          Date
          <span ng-show="sortType == 'transaction.date' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'transaction.date' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
      <td>
            Transaction type
      </td>
      <td>
            Amount
      </td>

    </tr>
  </thead>
  
  <tbody>
    <tr *ngFor="let transaction of transactions">
      <td>{{ transaction.date }}</td>
      <td>{{ transaction.type }}</td>
      <td> {{setSymbol(transaction.type)}}{{transaction.amount }} {{transaction.account.currencyName}}</td>
    </tr>
  </tbody>
  
</table>
</div>
</div>
