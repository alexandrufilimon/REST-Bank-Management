<div class="container">
    <div class="d-flex justify-content-between">
      <h4>Transfer</h4>
      <h6 style="color: red">1.5% Transfer fee</h6>
    </div>
    <hr>
    <form [formGroup]="transferOtherAccountForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-12">
            <mat-form-field class="full-width w-100">
              <mat-label>Enter recipient IBAN</mat-label>
                <input type="text" matInput maxlength=24 formControlName="account" placeholder="IBAN" [ngClass]="{'is-invalid': transferOtherAccountForm.get('account').errors && transferOtherAccountForm.get('account').touched}">
                <mat-error *ngIf="transferOtherAccountForm.get('account').hasError('required') && transferOtherAccountForm.get('account').touched ">
                  Please enter an IBAN
                </mat-error>
                <mat-error *ngIf="transferOtherAccountForm.get('account').errors?.pattern && transferOtherAccountForm.get('account').touched ">
                  Please enter a valid IBAN
                </mat-error>
              </mat-form-field>
      </div>
      <div class="form-group col-12">
          <mat-form-field class="w-100">
            <input type="number" placeholder="Amount" matInput formControlName="price" [ngClass]="{'is-invalid': transferOtherAccountForm.get('price').errors && transferOtherAccountForm.get('price').touched}">
            <mat-error *ngIf="transferOtherAccountForm.get('price').hasError('required') && transferOtherAccountForm.get('price').touched ">
              Please enter an amount
            </mat-error>
          </mat-form-field>
          </div>
      </div>
      <button mat-raised-button type="submit" [disabled]="transferOtherAccountForm.invalid">Send money</button>
    </form>
  </div>
