<div class="container">
    <div class="d-flex justify-content-between">
      <h4>Transfer</h4>
      <h6 style="color: red">0% Transfer fee</h6>
    </div>
    <hr>
    <form [formGroup]="transferMyAccountForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-12">
      <mat-form-field class="w-100">
        <mat-label>Choose your account</mat-label>
          <mat-select formControlName="account">
              <mat-option *ngFor="let account of accounts" [value]="account">
                {{account.iban}}
              </mat-option>
            </mat-select>
      </mat-form-field>
      </div>
      <div class="form-group col-12">
          <mat-form-field class="w-100">
            <input placeholder="Amount" type="number" matInput formControlName="price">
          </mat-form-field>
          </div>
      </div>
      <button mat-raised-button type="submit" [disabled]="transferMyAccountForm.invalid">Send money</button>
    </form>
  </div>
