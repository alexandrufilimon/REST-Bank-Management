<div class="container">
  <h3 class="text-center mt-4">My accounts</h3>
  <h5 class="text-center mt-4">Client no: {{clientId}} </h5>   
  <h5 class="text-center mt-4">Exchange rates: GBP/EUR <span style="color:red">{{gbpRate | number:'1.0-3'}}</span>, EUR/GBP <span style="color:red">{{eurRate | number:'1.0-3'}}</span></h5>
  <div class="row ml-5">
      <button mat-raised-button (click)="newAccount()">Open a new account</button>
  </div>
  <div class="row m-5">
    <div class="col-sm-4" *ngFor="let account of accounts">
            <app-account-item [account]="account"></app-account-item>
      </div>
    </div>
</div>
